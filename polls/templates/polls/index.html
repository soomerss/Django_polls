{% extends "polls/base_polls.html" %}

{% block content %}
<h2>Polls Question List</h2>
{% if object_list %}
<ul>
    {% for question in object_list %}
    <li><a href="/polls/{{question.id}}/">{{question.question_text}}</a></li>
    {% endfor %}

</ul>
{% else %}
<p>No polls ar available.</p>
{% endif %}
{% endblock %}
