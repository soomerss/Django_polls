{% extends "polls/base_polls.html" %}


{% block content %}
<fieldset>
    <legend>
        <h1>{{ object.question_text }}</h1>
    </legend>
    <ul>
        {% for choice in object.choice_set.all %}
        <li>
            <p>{{ choice.choice_text }} - {{ choice.votes }} vote{{choice.votes|pluralize}} </p>
        </li>
        {% endfor %}
    </ul>
</fieldset>

{% endblock %}

<a href="{% url 'polls:detail' object.id %}">Vote again?</a>
