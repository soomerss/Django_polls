{% extends "books/base.html" %}

{% block content %}
<h2>Soomers django application</h2>
<ul>
    {% for key, value in verbose_dict.items %}
    {% with key|add:':index' as urlvar %}
    <li><a href="{% url urlvar %}">{{value}}</a></li>
    {% endwith %}
    {% endfor %}
</ul>

{% endblock content %}
